services:
  ai-influencer:
    build: .
    container_name: ai-influencer-system
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu  # Change to 'cuda' if you have NVIDIA GPU support
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount config for easy editing
      - ./config:/app/config
      # Optional: Mount .env file
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add NVIDIA GPU support
  ai-influencer-gpu:
    build: 
      context: .
      dockerfile: Dockerfile.gpu
    container_name: ai-influencer-system-gpu
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./.env:/app/.env:ro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu  # Only start with --profile gpu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: ai-influencer-network
